<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="preconnect" href="fonts/Roboto.zip">
</head>
<body>
<aside>
    <h1>Instagram</h1>
    <nav>
        <ul>
            <li class="inicio">
                <img src="images/home.png" alt="logo home">
                <a href="">Home</a>
            </li>
            <li class="buscar">
                <img src="images/search.png" alt="logo search">
                <a href="">Search</a>
            </li>
            <li class="explorar">
                <img src="images/explore.png" alt="logo explore">
                <a href="">Explore</a>
            </li>
            <li class="videos">
                <img src="images/reels.jpg" alt="logo reels">
                <a href="">Reels</a>
            </li>
            <li class="mensajes">
                <img src="images/messages.png" alt="logo messages">
                <a href="">Messages</a>
            </li>
            <li class="notificaciones">
                <img src="images/notifications.png" alt="logo notifications">
                <a href="">Notifications</a>
            </li>
            <li class="crear">
                <img src="images/create.png" alt="logo create">
                <a href="">Create</a>
            </li>
            <li class="perfil">
                <img src="images/logoManacor.jpg" alt="logo profile">
                <a href="">Profile</a>
            </li>
        </ul>
    </nav>
    <footer>
        <div class="mas">
            <img src="images/more.png" alt="logo more">
            <a href="">More</a>
        </div>
    </footer>
</aside>

<main>
    <header>
        <img src="images/logoManacor.jpg" alt="logo">
        <div>
            <span>uibuniversitat</span>
            <button>Following</button>
            <button>Message</button>
            <button>...</button>
        </div>
        <div>
            <span>1355 posts</span>
            <span>10.3K followers</span>
            <span>284 following</span>
        </div>
        <div>
            <strong>UIB</strong>
            <p>College & University</p>
            <p>Universitat de les Illes...</p>
        </div>
        <div>
            <span>Followed by...</span>
        </div>
    </header>
    <div class="destacadas">
        <div class="story1">
            <img class="img1" src="images/destacada1.jpg" alt="story">
            <span class="span1">Ara interessa</span>
        </div>
        <div class="story2">
            <img class="img2" src="images/destacada2.jpg" alt="story">
            <span class="span2">Participa</span>
        </div>
        <div class="story3">
            <img class="img3" src="images/destacada3.jpg" alt="story">
            <span class="span3">Agenda</span>
        </div>
    </div>
    <div>
        <div class="elementos">
            <a class="post" href="a"><img class="posts" src="images/posts.jpg" alt="logo">POSTS</a>
            <a class="reels" href="b"><img class="reel" src="images/reels.jpg" alt="logo2">REELS</a>
            <a class="tagged" href="c"><img class="tag" src="images/tagged.jpg" alt="logo3">TAGGED</a>
        </div>
    </div>
    <div>
        <div class="publicaciones">
            <img src="images/imagen1.jpg" alt="post">
            <img src="images/imagen2.jpg" alt="post">
            <img src="images/imagen3.jpg" alt="post">
            <img src="images/imagen4.jpg" alt="post">
            <img src="images/imagen5.jpg" alt="post">
            <img src="images/imagen6.jpg" alt="post">
            <img src="images/imagen7.jpg" alt="post">
            <img src="images/imagen8.jpg" alt="post">
            <img src="images/imagen9.jpg" alt="post">
        </div>
    </div>
</main>

</body>
</html>
